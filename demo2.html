<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var names = ['Lily', 'Joey', 'Cherry'];

      React.render(
        <div>
        {
          names.map(function (name) {
            return <h2>Hello, {name}!</h2>
          })
        }
        </div>,
        document.getElementById('example')
        );
    </script>
  </body>
</html>
